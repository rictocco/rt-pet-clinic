<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--/*@thymesVar id="vets" type="com.auyamatech.rtpetclinic.model.VetRepository"*/-->
    <h2 th:text="'Vets'">List of Vets...</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Ricardo</td>
            <td th:text="${vet?.lastName}">Tocco</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
